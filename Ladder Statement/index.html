<script>
    let average = parseInt(prompt("Enter avergae:"));
    let grade;

    if (average >= 90) {
        grade = "A+";
    }
    else if (average >= 80) {
        grade = "A";
    }
    else if (average >= 70) {
        grade = "B";
    }
    else if (average >= 55) {
        grade = "C";
    }
    else if (average >= 45) {
        grade = "D";
    }
    else if (average >= 35) {
        grade = "PASS";
    }
    else {
        grade = "FAIL";
    }
    console.log(grade);
</script>
