 <script>
    let price=parseInt(prompt("Enter price:"));
    let discount=0;
    if(price>=1500)
 {
    discount= price * 0.15;
 }
 else if(price>=1000)
 {
    discount=price*0.1;
 }
 else if(price>=800)
 {
    discount=price*0.08;
 }
 else{
    discount=price*0;
 }

    let TotalAmt=price-discount;
    console.log("Price is: ",price);
    console.log("Discount is: ",discount);
    console.log("Total Amount is: ",TotalAmt);
 </script>
