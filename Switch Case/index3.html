<script>

    let choice = parseInt(prompt("Enter choice for the month of year:"));
    switch (choice) {
        case 1:
            alert("Month is January");
            break;
        case 2:
            alert("Month is February");
            break;
        case 3:
            alert("Month is March");
            break;
        case 4:
            alert("Month is April");
            break;
        case 5:
            alert("Month is May");
            break;
        case 6:
            alert("Month is June");
            break;
        case 7:
            alert("Month is July");
            break;
        case 8:
            alert("Month is August");
            break;
        case 9:
            alert("Month is September");
            break;
        case 10:
            alert("Month is October");
            break;
        case 11:
            alert("Month is November");
            break;
        case 12:
            alert("Month is December");
            break;
        default:
            alert("Wrong Choice!");
            break;
    }
</script>
