<script>

    let choice = parseInt(prompt("Enter choice for the day of week:"));
    switch (choice) {
        case 1:
            alert("Day is Monday");
            break;
        case 2:
            alert("Day is Tuesday");
            break;
        case 3:
            alert("Day is Wednesday");
            break;
        case 4:
            alert("Day is Thursday");
            break;
        case 5:
            alert("Day is Friday");
            break;
        case 6:
            alert("Day is Saturday");
            break;
        case 7:
            alert("Day is Sunday");
            break;
        default:
            alert("Wrong Choice!");
            break;
    }
</script>
