<script>
    let a= parseInt(prompt("Enter a:"));
    let b=parseInt(prompt("Enter b:"));

    let choice=parseInt(prompt("1.Addition \n 2.Subtraction \n 3.Multiplication \n 4.Division \n 5.Module "));
    switch(choice)
    {
        case 1:
            alert(`Addition of a and b is: ${a+b}`);
            break;
            case 2:
                 alert(`Subtraction of a and b is: ${a-b}`);
            break;
            case 3:
                 alert(`Multiplication of a and b is: ${a*b}`);
            break;
            case 4:
                 alert(`Division of a and b is: ${a/b}`);
            break;
            case 5:
                 alert(`Addition of a and b is: ${a%b}`);
            break;
            default:
                 alert("Wrong Choice!");
            break;
    }
</script>
